            <form id="editPlaceForm">
                <div class="mb-3">
                    <label for="editPlaceName" class="form-label">Place Name:</label>
                    <input type="text" id="editPlaceName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editOfficialWebsite" class="form-label">Official Website Link:</label>
                    <input type="url" id="editOfficialWebsite" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editETiketLink" class="form-label">eTiket Website Link:</label>
                    <input type="url" id="editETiketLink" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="editPlaceAddress" class="form-label">Place Address:</label>
                    <input type="text" id="editPlaceAddress" class="form-control" required>
                </div>
                <!-- Add more fields as needed -->
                <div class="mb-3">
                    <label for="editPlaceImage" class="form-label">Place Image:</label>
                    <input type="file" id="editPlaceImage" class="form-control" accept="image/*" required>
                </div>

                <!-- Map Search Input -->
                <div class="mb-3">
                    <label for="map-search" class="form-label">Search for a place:</label>
                    <input id="map-search" class="form-control" placeholder="Search for a place" required>
                </div>

                <!-- Map Display -->
                <div id="map" style="height: 300px;" class="mb-3"></div>

                <!-- Buttons -->
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" id="cancelEditButton">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
