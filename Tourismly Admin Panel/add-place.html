                    <form id="addPlaceForm">
                        <h1 class="text-center">Add a New Place</h1>
                        <hr>
                        <!-- Form content goes here -->
                        <div class="mb-3">
                            <label for="placeName" class="form-label">Place Name:</label>
                            <input type="text" id="placeName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="placeAddress" class="form-label">Place Address:</label>
                            <input type="text" id="placeAddress" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="officialWebsite" class="form-label">Official Website Link:</label>
                            <input type="url" id="officialWebsite" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="eTiketLink" class="form-label">eTiket Website Link:</label>
                            <input type="url" id="eTiketLink" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="placeImage" class="form-label">Place Image:</label>
                            <input type="file" id="placeImage" class="form-control" accept="image/*" required>
                        </div>
                        <div class="mb-3" style="padding-top: 20px;">
                        
                           
                            <input id="map-search" class="form-control" placeholder="Search for a place">
                        
                        <div id="map" style="height: 300px;" class="mb-3"></div>
                        
                        <div class="mb-3 text-center">
                            <button type="submit" style="width: 200px;height: 40px"  class="btn btn-primary">Add Place</button>
