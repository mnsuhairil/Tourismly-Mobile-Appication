<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .navbar {
            background-color: #343a40; /* Dark background color for the navbar */
        }

        .navbar-text {
            color: #ffffff; /* Text color for the navigation links */
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        /* Style for the close button */
        .close-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Style for the map container */
        #map {
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="add-place.html">iTourismly Admin Panel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="add-place.html">Add a New Place</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="manage-places.html">Manage Places</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.php">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <div class="container">
            <!-- Page Title -->
            <h1 class="page-title">Manage Places</h1>
            <hr>

            <!-- Table to display existing places -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Place Name</th>
                        <th>Official Website</th>
                        <th>eTiket Website</th>
                        <th>Place Address</th>
                        <th>Image</th>
                        <th>Image URL</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="placesList">
                    <!-- Place data will be displayed here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="close close-button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this place?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

     <!-- edit dialog Modal -->
     <div id="editPlaceModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Place</h5>
                    <button type="button" class="close close-button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   
                        <!-- Edit Place form content goes here -->
                        <div class="mb-3">
                            <label for="editPlaceName" class="form-label">Place Name:</label>
                            <input type="text" id="editPlaceName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editOfficialWebsite" class="form-label">Official Website Link:</label>
                            <input type="url" id="editOfficialWebsite" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPlaceAddress" class="form-label">Place Address:</label>
                            <input type="text" id="editPlaceAddress" class="form-control" required>
                        </div>
                        <!-- Add more fields as needed -->
                        <div class="mb-3">
                            <label for="placeImage" class="form-label">Place Image:</label>
                            <input type="file" id="placeImage" class="form-control" accept="image/*" required>
                        </div>
                        <div class="mb-3" style="padding-top: 20px;">
                        
                           
                            <input id="map-search" placeholder="Search for a place">
                        
                        <div id="map" style="height: 300px;" class="mb-3"></div>

                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEditButton">Save Changes</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and other dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include Firebase and Google Maps JavaScript -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js"></script>
    <script type="module" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuBp-Fnefr1Xe5RxLgxMh3D2OzOQzxyaE&libraries=places"></script>
